<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Row to Column</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="styles.css" rel="stylesheet">
  <style>
          body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
  
      .container {
        display: flex;
        flex-direction: column;
        margin: 10px;
      }
  
      .box {
        display: flex;
        margin-bottom: 10px;
      }
  
      .box:first-child {
        width: 100px;
        height: 100px;
        position: relative;
      }
  
      .box:first-child .logo {
        width: 100%;
        height: 100%;
        animation: spin 1s linear infinite;
      }
  
      .box:last-child {
        flex: 1;
        background-color: lightgray;
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
  </style>
</head>
<body>

    <div class="container">
      <div class="box">
        <div class="logo">
          <!-- Insert your logo here -->
        </div>
      </div>
      <div class="box">
        <div class="text-box">
          <p>This is some text that fills the remainder of the parent box.</p>
        </div>
      </div>
    </div>

  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
