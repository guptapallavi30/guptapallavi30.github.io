<!DOCTYPE html>
<html>
<head>
  <title>Website Layout Example</title>
  <style>
    /* CSS styles for the layout */
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-color: #ffcccc;
      padding: 20px;
      color: #333;
    }

    .center {
      flex: 2;
      background-color: #ccffcc;
      padding: 20px;
      color: #333;
    }

    .right {
      flex: 1;
      background-color: #ccccff;
      padding: 20px;
      color: #333;
    }
  </style>
</head>
<body>
    <!-- test second html page-->
  <div class="container">
    <div class="left">
      <h2>Left Container</h2>
      <p>This is the left container.</p>
    </div>
    <div class="center">
      <h2>Center Container</h2>
      <p>This is the center container.</p>
    </div>
    <div class="right">
      <h2>Right Container</h2>
      <p>This is the right container.</p>
    </div>
  </div>
</body>
</html>
